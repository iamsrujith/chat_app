{% extends 'base.html' %}
{% load static %}
{% block content %}
{{ request.user.id|json_script:"user" }}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center connect">
            <h1>Connecting...</h1>
            <p>Please wait while we connect you to the chat.</p>
            <button id="refreshButton" class="btn btn-primary">Refresh</button>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'js/matching.js' %}"></script>
<script>
    $(document).ready(function() {
        $('#refreshButton').click(function() {
            location.reload();
        });
    });
</script>
{% endblock %}
